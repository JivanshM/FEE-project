<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>EA Login</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body class="text-white flex items-center justify-center min-h-screen" style="background-color: #1c1c1c;">  
    <div class="flex flex-col items-center w-full max-w-md p-4">  
        <img src="/assests/Red Mascot Console Gaming Studio Logo.png" alt="Play Time Logo" class="mb-4 w-24 h-24">  
        <h2 class="text-2xl font-semibold mb-4 text-center">Sign in to your PlayTime Account</h2>  
        <div class="flex justify-around mb-4 w-full">  
            <img src="/assests/google_icon.svg" alt="Google" class="cursor-pointer w-10 h-10">  
            <img src="/assests/fb-icon.svg" alt="Facebook" class="cursor-pointer w-10 h-10">  
            <img src="/assests/epic-icon.svg" alt="Epic Games" class="cursor-pointer w-10 h-10">  
            <img src="/assests/steam-icon.svg" alt="Steam" class="cursor-pointer w-10 h-10">  
            <img src="/assests/xbox-icon.svg" alt="Xbox" class="cursor-pointer w-10 h-10">  
            <img src="/assests/ps-icon.svg" alt="PlayStation" class="cursor-pointer w-10 h-10">  
        </div>  
        <p class="text-center mb-4">or</p>  
        <input type="text" placeholder="Enter your phone or email" class="w-full p-2 mb-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">  
        <input type="password" placeholder="Enter your password" class="w-full p-2 mb-4 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">  
        <div class="flex items-center mb-4">  
            <input type="checkbox" id="remember" class="mr-2">  
            <label for="remember" class="text-sm">Remember me</label>  
        </div>  
        <button class="w-full bg-blue-600 p-2 rounded text-white hover:bg-blue-500 transition">SIGN IN</button>  
        <p class="text-center mt-4 text-sm mb-6">  
            Forgot your password, or need to create a new one?  
        </p>  
        <button class="w-full bg-gray-600 p-2 rounded text-white hover:bg-gray-500 transition">CREATE ACCOUNT</button>  
    </div>  
</body>  
</html>

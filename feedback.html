<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assests/feedback.css">
</head>
<body>
    <div class="feedback-container">
        <h2><i class="fas fa-comment-dots"></i> Feedback Form</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="rating"><i class="fas fa-star"></i> Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-question-circle"></i> Would you recommend us?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                    <label><input type="radio" name="recommend" value="no" required> No</label>
                </div>
            </div>
            <div class="input-group">
                <label for="comments"><i class="fas fa-comments"></i> Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i><a href="/FEE-project-main/index.html">Submit Feedback</a></button>
        </form>
        <div class="follow-us">
            <a href="#" class="follow-btn"><i class="fas fa-share-alt"></i> Follow Us</a>
        </div>
    </div>
</body>
</html>
